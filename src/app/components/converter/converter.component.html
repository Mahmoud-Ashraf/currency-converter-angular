<div class="border p-4 rounded">
    <div class="row">
        <div class="col-4 d-flex flex-column justify-content-between">
            <div>
                <label class="form-label">Amount</label>
                <input class="form-control text-center" [(ngModel)]="conversionObj.amount" type="number" />
            </div>
            <p class="converted-currency-value mb-0">1.00 {{conversionData.from}} = {{conversionData.rate ||
                'XX.XXX'}}
                {{conversionData.to}}</p>
        </div>
        <div class="col-8">
            <div class="row justify-content-between align-items-end">
                <div class="col-5">
                    <label class="form-label">From</label>
                    <select class="form-select" [(ngModel)]="conversionObj.from" [disabled]="isDetailsPage">
                        <option *ngFor="let symbol of symbols" [value]="symbol[0]">{{symbol[0]}} ({{symbol[1]}})
                        </option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" (click)="reverseCurrency()"><i
                            class="fa-solid fa-arrow-right-arrow-left"></i></button>
                </div>
                <div class="col-5">
                    <label class="form-label">To</label>
                    <select class="form-select" [(ngModel)]="conversionObj.to">
                        <option *ngFor="let symbol of symbols" [value]="symbol[0]">{{symbol[0]}} ({{symbol[1]}})
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <button class="btn btn-outline-primary w-100" (click)="convert()">Convert</button>
                    <div *ngIf="error" class="alert alert-danger mt-3">
                        {{error}}
                    </div>
                </div>
            </div>
            <div class="row mt-3 align-items-center">
                <div class="col-7">
                    <p class="converted-currency-value mb-0">{{conversionData.amount}} {{conversionData.from}} =
                        {{conversionData.rate && conversionData.amount ? (conversionData.rate * conversionData.amount) :
                        'XX.XX'}} {{conversionData.to}}</p>
                </div>
                <div class="col-5">
                    <button *ngIf="!isDetailsPage" class="btn btn-outline-primary w-100" (click)="navigate()">More
                        Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
